// plugins.gradle.org에 퍼블리싱된 커스텀 플러그인을 적용하는 snippet. 그래들 2.1버전 이상에서 사용가능. incubating 중
plugins {
  id "com.github.cwoongc.plugin.GreetingPlugin" version "1.0"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'


//확장(extension)객체를 이용해서 사용자 정의 플러그인의 설정수단을 제공할 수 있다.
//greeting 이라는 확장객체를 통한 설정수단
greeting { //GreetingPlugin에 의해 추가된 greeting 블록
    // message("HI", "world")
    greeting "Hello"
    target "World" //extension 객체에 setter를 설정하면 setter메소드 명대신 property명을 메소드처럼 사용해도 정상적으로 동작한다.

}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'

